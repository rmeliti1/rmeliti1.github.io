<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Knot To Use? - Visual Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>What Knot To Use?</h1>
        <p>A visual guide to common knots and their uses.</p>
    </header>

    <div id="controls-area">
        <!-- Search Controls -->
        <div id="search-controls">
            <label for="search-input">Search Knots:</label>
            <input type="search" id="search-input" placeholder="E.g., Bowline, loop, secure...">
            <button id="clear-search-btn">Clear</button>
        </div>

        <!-- Filter Controls -->
        <div id="filter-controls">
            <fieldset class="filter-group">
                <legend>Filter by Use Case:</legend>
                <button data-filter-group="usecase" data-filter="all" class="active">Show All</button>
                <button data-filter-group="usecase" data-filter="joining">Joining Ropes</button>
                <button data-filter-group="usecase" data-filter="loop">Loops</button>
                <button data-filter-group="usecase" data-filter="hitch">Hitches</button>
                <button data-filter-group="usecase" data-filter="stopper">Stopper Knots</button>
                <button data-filter-group="usecase" data-filter="binding">Binding Knots</button>
            </fieldset>

            <fieldset class="filter-group">
                <legend>Filter by Characteristic:</legend>
                <button data-filter-group="characteristic" data-filter="all" class="active">Any</button>
                <button data-filter-group="characteristic" data-filter="secure">Secure</button>
                <button data-filter-group="characteristic" data-filter="easy-untie">Easy to Untie</button>
                <button data-filter-group="characteristic" data-filter="adjustable">Adjustable</button>
                <button data-filter-group="characteristic" data-filter="quick">Quick to Tie</button>
                <button data-filter-group="characteristic" data-filter="jams">Jams</button>
                <button data-filter-group="characteristic" data-filter="essential">Essential</button>
                <button data-filter-group="characteristic" data-filter="mid-rope">Mid-Rope</button>
                <button data-filter-group="characteristic" data-filter="friction">Friction</button>
                <!-- Add more based on your data-characteristics values in knots.json -->
            </fieldset>
        </div>
    </div>

    <main id="knot-grid">
        <!-- Knot cards will be dynamically inserted here by script.js -->
    </main>

    <p id="no-results-message" class="hidden" aria-live="polite">No knots match your current search and filter criteria.</p>

    <footer>
        <p>Knot information gathered from various sources. Always practice and understand a knot's limitations before relying on it.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
